<div class="async-counter">
  <h3>Async Counter</h3>
  <h3 *ngIf="!(isFetching$ | async); else lodingBlock">{{counterValue$ | async}}</h3>

  <ng-template #lodingBlock>
    <small>Loading...</small>
  </ng-template>

  <div>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button>Reset</button>
  </div>
</div>
