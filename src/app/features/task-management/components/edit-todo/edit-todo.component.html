<div class="edit-todo">
  <form [formGroup]="form">
    <div>
      <input formControlName="title"/>
    </div>
    <div>
      <input formControlName="description"/>
    </div>
    <div>
      <button
        (click)="saveClick()"
        [disabled]="!form.valid"
        type="button"
      >Save
      </button>
      <button
        (click)="cancelClick()"
        type="button"
      >Cancel
      </button>

    </div>
  </form>
</div>
